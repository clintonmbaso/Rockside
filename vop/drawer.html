<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Drawer Example</title>
  <link rel="stylesheet" href="drawer.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  
</head>
<body>
  <!-- Bottom Drawer -->
<div id="bottom-drawer" class="drawer">
  <div class="drawer-handle"></div>
  <div class="drawer-content">
    <div class="drawer-item">
      <a href="#home"><i class="fas fa-home"></i><span>Beliefs</span></a>
    </div>
    <div class="drawer-item">
      <a href="#profile"><i class="fas fa-user"></i><span>Manual</span></a>
    </div>
    <div class="drawer-item">
      <a href="#messages"><i class="fas fa-envelope"></i><span>V.O.P</span></a>
    </div>
    <div class="drawer-item">
      <a href="#settings"><i class="fas fa-cog"></i><span>Quarterly</span></a>
    </div>
    <div class="drawer-item">
      <a href="#logout"><i class="fas fa-sign-out-alt"></i><span>Hymnal</span></a>
    </div>
  </div>
</div>



  <script src="drawer.js"></script>
</body>
</html>
