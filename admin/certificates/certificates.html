<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="certificates.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Advantage&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/src/dom-to-image.min.js"></script>
    <style>


/* Container Styling */
.container {
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    padding: 2rem;
    max-width: 500px;
    width: 100%;
    text-align: center;
}

h1 {
    font-size: 1.8rem;
    margin-bottom: 1.5rem;
    color: #333;
    font-family: 'Advantage', sans-serif;
}

/* Input Fields */
input[type="text"], select {
    width: calc(100% - 2rem);
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1rem;
    font-family: 'Patrick Hand', cursive;
}

input[type="text"]:focus, select:focus {
    border-color: #007bff;
    outline: none;
}

/* Button Styling */
button {
    background-color: #007bff;
    color: #fff;
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s ease;
    font-family: 'Advantage', sans-serif;
    margin: 0.5rem 0.25rem;
}

button:hover {
    background-color: #0056b3;
}

#addLesson, #removeLesson {
    padding: 0.5rem;
    width: 40px;
}

#download {
    display: block;
    margin-top: 1.5rem;
}

/* Dynamic Lessons Styling */
#lessonsContainer {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.lesson {
    margin: 0.5rem 0;
}

/* Additional Form Elements */
label, input[type="radio"] {
    font-size: 0.9rem;
    color: #333;
    margin-right: 0.5rem;
}

select {
    margin-bottom: 1rem;
}

/* Select Dropdown */
#templateSelect, #savedEntries {
    margin: 0.5rem 0;
}
    
    #why {
    align-self: flex-end;
}
    
    </style>
</head>
<body>
    
    <div id="certificate" class="a4-portrait"> <!-- Example class -->
    <div id="certificate-content">
        
        <div id="nameDisplay"></div>
            <ol id="lessonsDisplay">
            <li></li>
        </ol>
        </div>
        <!--<p id="dateDisplay"></p>-->
    
</div>
    <div class="container">
        
        <h1>Certificate Generator</h1>
        <input type="text" id="name" placeholder="Enter your name" required>

        <!-- Dynamic lessons input section -->
        <div id="lessonsContainer">
            <input type="text" name="lesson" class="lesson" placeholder="Lesson 1" required>
        </div>
        <button type="button" id="addLesson">+</button>
        <button type="button" id="removeLesson">-</button>

        
<div id="why" style="display: flex; justify-content: space-between;">
        <select id="templateSelect">
            <option value="">Select a Template</option>
            <option value="templates/template1.png">Template 1</option>
            <option value="templates/template2.png">Template 2</option>
            <option value="templates/template3.png">Template 3</option>
            <option value="templates/template4.png">Template 4</option>
            <option value="templates/template5.png">Template 5</option>
            <option value="templates/template6.png">Template 6</option>
            <option value="templates/template7.png">Template 7</option>
        </select>

<!-- Paper size selection -->
<select id="paperSize">
    <option value="A4">A4</option>
    <option value="A5">A5</option>
</select>

<!-- Orientation selection -->
<input type="radio" name="orientation" value="portrait" checked> Portrait
<input type="radio" name="orientation" value="landscape"> Landscape
    </div>
    
        <button id="generate">Generate Certificate</button>
		
		<div id="why" style="display: flex; justify-content: space-between;">
    <button id="save">Save</button>
    <button id="delete">Delete</button>
    <button id="update">Update</button>
    <button id="download">Download Certificate</button>
</div>
    
<select id="savedEntries">
    <option value="">Select a saved entry</option>
</select>
    </div>
    

    
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="certificates.js"></script>
</body>
</html>
