<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youth Council Meeting Management</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .tab-button.active {
            border-bottom: 3px solid #2563eb;
            color: #2563eb;
            font-weight: 600;
        }
        
        .challenge-box, .solution-box, .note-box {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            border-left: 4px solid;
        }
        
        .challenge-box {
            background-color: #fef2f2;
            border-left-color: #dc2626;
        }
        
        .solution-box {
            background-color: #f0f9ff;
            border-left-color: #0369a1;
        }
        
        .note-box {
            background-color: #fffbeb;
            border-left-color: #d97706;
        }
        
        .status-completed {
            background-color: #dcfce7;
            color: #166534;
        }
        
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        
        .status-delayed {
            background-color: #fee2e2;
            color: #991b1b;
        }
    
        #back-button {
            position: fixed;
            right: 20px;
        }
    
        .footer {
            background: rgba(23,43,12,0.05);
        }
        @media print {
            .no-print {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Add a simple loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body class="p-4 md:p-8 bg-gray-50 min-h-screen">
    <!-- Landing Page -->
    <div id="landing-page" class="max-w-6xl mx-auto">
        <header class="text-center mb-12">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">Youth Council Meeting Management</h1>
            <p class="text-lg text-gray-600">Select a meeting to view agenda, minutes, and review progress</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="meetings-list">
            <!-- Meetings will be dynamically loaded here -->
        </div>
    </div>

    <!-- Meeting Details Page -->
    <div id="meeting-details-page" class="max-w-6xl mx-auto hidden">
        <div class="card">
            <!-- Header -->
            <header class="header p-6 border-b border-gray-200">
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-bold mb-2" id="meeting-title">Loading...</h1>
                        <div class="text-sm md:text-base font-light space-y-1" id="meeting-details"></div>
                    </div>
                    <button id="back-button" class="no-print bg-gray-100 text-gray-700 hover:bg-gray-200 px-4 py-2 rounded-lg font-medium transition-colors">
                        ‚Üê Back
                    </button>
                </div>
            </header>

            <!-- Tabs -->
            <div class="flex border-b border-gray-200">
                <button id="tab-agenda" class="tab-button w-1/3 py-4 text-center font-medium" onclick="switchTab('agenda')">
                    Agenda
                </button>
                <button id="tab-minutes" class="tab-button w-1/3 py-4 text-center font-medium" onclick="switchTab('minutes')">
                    Minutes
                </button>
                <button id="tab-review" class="tab-button w-1/3 py-4 text-center font-medium" onclick="switchTab('review')">
                    Review
                </button>
            </div>
            
            <div class="p-4 border-b border-gray-200 no-print">
                <button id="print-button" class="bg-white text-blue-700 hover:bg-blue-50 px-4 py-2 rounded-lg font-medium shadow transition-colors flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M5 4v3H4a2 2 0 00-2 2v3a2 2 0 002 2h1v2a2 2 0 002 2h6a2 2 0 002-2v-2h1a2 2 0 002-2V9a2 2 0 00-2-2h-1V4a2 2 0 00-2-2H7a2 2 0 00-2 2zm8 0H7v3h6V4zm0 8H7v4h6v-4z" clip-rule="evenodd" />
                    </svg>
                    Print
                </button>
            </div>

            <!-- Content Area -->
            <div class="p-6">
                <div id="content-agenda" class="tab-content">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Detailed Agenda</h2>
                    <div id="agenda-list" class="space-y-3">
                        <div class="flex items-center text-gray-500">
                            <div class="spinner"></div>
                            Loading agenda...
                        </div>
                    </div>
                </div>

                <div id="content-minutes" class="tab-content hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Meeting Minutes</h2>
                    <div id="minutes-content" class="space-y-4">
                        <div class="flex items-center text-gray-500">
                            <div class="spinner"></div>
                            Loading minutes...
                        </div>
                    </div>
                </div>

                <div id="content-review" class="tab-content hidden">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Action Items Review & Follow-up</h2>
                    <div id="review-content" class="space-y-6">
                        <div class="flex items-center text-gray-500">
                            <div class="spinner"></div>
                            Loading review items...
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer / Signatures -->
            <footer class="footer p-6 border-t border-gray-200 rounded-b-xl">
                <p><span class="font-semibold">Prepared By:</span> <span id="minutes-secretary">Loading...</span></p>
            </footer>
        </div>
    </div>
    
    <!-- Load all meeting data files -->
    <script src="data/meetingsList.js"></script>
    <script src="data/kemdaym_cm41.js"></script>
    <script src="data/kemdaym_cm51.js"></script>    
    <script src="data/kemdaym_cm52.js"></script>
    <script src="data/kemdaym_cm53.js"></script>
    <script src="data/kemdaym_cm54.js"></script>
    <script src="data/mainScript.js"></script>
</body>
</html>
