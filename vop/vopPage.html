<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee Example</title>
    <style>
        .marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }

        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

<div id="title"></div>

<script>
    const story9 = {
        title: `
            <div class="marquee">
                <span>Local Church Officers...</span>
            </div>
        `,
        parts: [
            {
                text: `
                    <h2>Introduction</h2>
                    <p>Choosing quality officers is important for the prosperity of the church, 
                    which should exercise the greatest care when calling men and women into 
                    positions of sacred responsibility.</p>
                `,
            },
        ],
    };

    // Render the title with marquee effect
    document.getElementById('title').innerHTML = story9.title;
</script>

</body>
</html>
