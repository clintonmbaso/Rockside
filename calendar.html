#calendar-container {
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  font-size: 10px;
  padding: 5px;
  margin: 10px;
  width: 90vw; /* Set width to 85% of viewport width */
  max-width: 600px; /* Set a maximum width to prevent content overflow */
}

#calendar {
  border-collapse: collapse;
  width: 100%;
  table-layout: fixed; /* Ensure the table has a fixed layout */
  text-align: center;
}

#calendar th, #calendar td {
  position: relative;
  padding: 10px;
  border: 1px solid #ddd;
  word-wrap: break-word; /* Allow words to break onto the next line if needed */
}

#month-year {
  font-size: 20px;
  margin-bottom: 1px;
  cursor: default;
  text-align: center;
  padding: 5px;
  
  color: #fff;
  border-radius: 2px;
  margin-top: 5px;
  //width: 160px;
}

.dot {
  position: absolute;
  width: 8px;
  height: 8px;
  background-color: green;
  border-radius: 50%;
  bottom: 5px;
  left: 5px;
  cursor: pointer;
}

.current-day {
  background-color: #b3d9ff; /* Highlight color for the current day */
}
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background-color: rgba(75,78,77,0.9);
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      text-align: center;
      border-radius: 0px 0px 30px 30px;
      color: #fff;
    }

    .close-button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 4px;
    }

    #navigation-buttons {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1px;
    }

    #navigation-buttons button {
      background-color: #4285f4;
      color: #fff;
      border: none;
      cursor: pointer;
      padding: 5px;
    }
  
    #prevbtn {
      border-radius: 16px 1px;
      margin-right: 10px;
      width: 70px;
    }
  
    #nextbtn {
      border-radius: 1px 16px;
      margin-left: 10px;
      width: 70px;
    }
  
  th {
    background-color: rgba(23,45,75,0.3);
  }
