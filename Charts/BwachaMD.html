  <script>
       function showDetails(name, tooltip, imageURL, phoneNumber) {
         var popup = document.createElement('div');
         popup.id = 'popup';
         popup.innerHTML = `
           <div class="popup-content">
             <span class="close" onclick="closePopup()">&times;</span>
             <img src="${imageURL}" class="popup-image">
             <h2>${name}</h2>
             <p class="phone-number"><a href="tel:${phoneNumber}">${phoneNumber}</a></p>
             <p>${tooltip}</p>
           </div>
         `;
         document.body.appendChild(popup);
   
         // Blur the background, excluding the popup
         var elementsToBlur = document.querySelectorAll('body > *:not(#popup)');
         elementsToBlur.forEach(element => {
           element.style.filter = 'blur(3px)';
         });
       }
   
       function closePopup() {
         var popup = document.getElementById('popup');
         if (popup) {
           popup.remove();
   
           // Remove blur from the background
           var elementsToUnblur = document.querySelectorAll('body > *:not(#popup)');
           elementsToUnblur.forEach(element => {
             element.style.filter = 'none';
           });
         }
       }
</script>

  <h2>BMD Organization Chart</h2>
<div id="chart-container">
  <div id="chart_div"></div>
</div>
   <script>
let scale = 1;

document.addEventListener('keydown', function(event) {
  const chart = document.getElementById('chart_div');
  if (event.ctrlKey && event.key === '+') {
    event.preventDefault();
    scale += 0.1;
    chart.style.transform = `scale(${scale})`;
  } else if (event.ctrlKey && event.key === '-') {
    event.preventDefault();
    scale = Math.max(0.1, scale - 0.1);
    chart.style.transform = `scale(${scale})`;
  } else if (event.ctrlKey && event.key === '0') {
    event.preventDefault();
    scale = 1;
    chart.style.transform = `scale(1)`;
  }
});
</script>
